<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard Events</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="events.js" ></script>
    </head>
    <body>
        <h1>Keyboard Events</h1>
        <h3>KeyUP : </h3>
        <input type="text" id="keyu"> <label id="keyuOut"></label>
        <h3>KeyDown : </h3>
        <input type="text" id="keyd"> <label id="keydOut"></label>
        <h3>KeyPress : </h3>
        <input type="text" id="keyp"> <label id="keypOut"></label>
    </body>
</html>
