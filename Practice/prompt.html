<html>

<head>
    <title>My Javascript Page</title>
</head>

<body>
    <script>
        username = prompt("Please enter your name", "Enter your name here");

        if (confirm("Do you want to print your Name??")) {
            document.write(username);
        }
        else {
            document.write("You do not agree");
        }
    </script>
</body>

</html>
